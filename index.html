        <style>
            .small-input {
                width: 312px;
                height: 20px;
                padding: 5px;
                font-size: 14px;
            }
            button {
                padding: 5px;
                margin: 5px 0px;
                border-radius: 5px;
            }
            li {
                margin: 7px 0px;
            }
            html {
                background-color: rgb(255, 230, 210);
                margin-bottom: 30%;
            }
            footer {
                margin-bottom: 60%;
            }
            .black-hr {
                border-color: black;
                background: black;
            }
            h3,
            h4 {
                border: 3px solid black; /* Border style */
                padding: 10px;
                text-align: justify;
                border-radius: 10px;
            }
            /* Styles for desktop screens */
            @media (min-width: 700px) {
                h3,
                h4 {
                    margin-right: 10%;
                    margin-left: 10%;
                }
            }
            @media (min-width: 1000px) {
                h3,
                h4 {
                    margin-right: 35%;
                    margin-left: auto;
                }
            }
            @media (min-width: 1200px) {
                h3,
                h4 {
                    margin-right: 45%;
                    margin-left: auto;
                }
            }
            @media (min-width: 1400px) {
                h3,
                h4 {
                    margin-right: 55%;
                    margin-left: auto;
                }
            }
            @media (min-width: 1600px) {
                h3,
                h4 {
                    margin-right: 60%;
                    margin-left: auto;
                }
            }
        </style>
    </head>
